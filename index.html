<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asistencias - Administrador</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --darker: #1e272e;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --info: #0984e3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .total {
            color: var(--success);
        }
        
        .today {
            color: var(--warning);
        }
        
        .inactive {
            color: var(--danger);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 30px;
            color: var(--light);
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;
        }
        
        thead {
            background: rgba(255, 255, 255, 0.05);
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .email-cell {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }
        
        .count-cell {
            font-weight: 600;
        }
        
        .high {
            color: var(--success);
        }
        
        .medium {
            color: var(--warning);
        }
        
        .low {
            color: var(--danger);
        }
        
        .last-scan {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: var(--primary);
        }
        
        .page-btn.active {
            background: var(--primary);
            font-weight: 600;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-user-graduate"></i>
                <h1>Panel de Asistencias</h1>
            </div>
            <div class="last-update" id="lastUpdate">
                Última actualización: Cargando...
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-card total">
                <i class="fas fa-users"></i>
                <div class="value" id="totalStudents">0</div>
                <div class="label">Estudiantes Registrados</div>
            </div>
            <div class="stat-card today">
                <i class="fas fa-calendar-day"></i>
                <div class="value" id="todayScans">0</div>
                <div class="label">Asistencias Hoy</div>
            </div>
            <div class="stat-card inactive">
                <i class="fas fa-user-slash"></i>
                <div class="value" id="inactiveStudents">0</div>
                <div class="label">Inactivos (0 scans)</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar estudiante...">
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                Actualizar
            </button>
        </div>
        
        <div id="studentsTable">
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Asistencias</th>
                        <th>Última Asistencia</th>
                    </tr>
                </thead>
                <tbody id="studentsList">
                    <tr>
                        <td colspan="3" class="loading">
                            <div class="spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination will be added dynamically -->
        </div>
    </div>
    
    <footer>
        Sistema de Asistencias - Universidad UCC &copy; 2025
    </footer>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD6hQukIQlH7mbvNJMLyfPsbuSt_GQSZrw",
            authDomain: "seminario-d8721.firebaseapp.com",
            projectId: "seminario-d8721",
            storageBucket: "seminario-d8721.appspot.com",
            messagingSenderId: "318710187015",
            appId: "1:318710187015:web:e703442e858b3eed2ed6a2",
            measurementId: "G-PVMBHCX9KG"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Variables globales
        let students = [];
        let filteredStudents = [];
        const itemsPerPage = 10;
        let currentPage = 1;
        
        // Elementos del DOM
        const studentsList = document.getElementById('studentsList');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const totalStudentsEl = document.getElementById('totalStudents');
        const todayScansEl = document.getElementById('todayScans');
        const inactiveStudentsEl = document.getElementById('inactiveStudents');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const paginationEl = document.getElementById('pagination');
        
        // Formatear fecha
        function formatDate(timestamp) {
            if (!timestamp) return 'Nunca';
            
            const date = timestamp.toDate();
            const now = new Date();
            const diffInHours = Math.floor((now - date) / (1000 * 60 * 60));
            
            if (diffInHours < 24) {
                return `Hoy a las ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } else if (diffInHours < 48) {
                return `Ayer a las ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } else {
                return date.toLocaleDateString('es-ES', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }
        
        // Obtener estudiantes de Firestore
        async function fetchStudents() {
            try {
                studentsList.innerHTML = `
                    <tr>
                        <td colspan="3" class="loading">
                            <div class="spinner"></div>
                        </td>
                    </tr>
                `;
                
                const querySnapshot = await db.collection("students").orderBy("scan_count", "desc").get();
                students = querySnapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        email: data.email,
                        scan_count: data.scan_count || 0,
                        last_scan: data.last_scan || null,
                        created_at: data.created_at || null
                    };
                });
                
                updateStatistics();
                filterStudents();
                updateLastUpdateTime();
            } catch (error) {
                console.error("Error al obtener estudiantes:", error);
                studentsList.innerHTML = `
                    <tr>
                        <td colspan="3" class="error">
                            <i class="fas fa-exclamation-triangle"></i> Error al cargar los datos
                        </td>
                    </tr>
                `;
            }
        }
        
        // Actualizar estadísticas
        function updateStatistics() {
            totalStudentsEl.textContent = students.length;
            
            // Contar asistencias hoy
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const todayScans = students.filter(student => {
                if (!student.last_scan) return false;
                const lastScanDate = student.last_scan.toDate();
                return lastScanDate >= today;
            }).length;
            
            todayScansEl.textContent = todayScans;
            
            // Contar estudiantes inactivos (0 scans)
            const inactiveStudents = students.filter(student => student.scan_count === 0).length;
            inactiveStudentsEl.textContent = inactiveStudents;
        }
        
        // Filtrar estudiantes según búsqueda
        function filterStudents() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredStudents = [...students];
            } else {
                filteredStudents = students.filter(student => 
                    student.email.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderStudents();
            renderPagination();
        }
        
        // Renderizar lista de estudiantes
        function renderStudents() {
            if (filteredStudents.length === 0) {
                studentsList.innerHTML = `
                    <tr>
                        <td colspan="3">No se encontraron estudiantes</td>
                    </tr>
                `;
                return;
            }
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedStudents = filteredStudents.slice(start, end);
            
            studentsList.innerHTML = paginatedStudents.map(student => {
                // Obtener iniciales para el avatar
                const initials = student.email.split('@')[0]
                    .split('.')
                    .map(part => part.charAt(0).toUpperCase())
                    .join('');
                
                // Clasificar por cantidad de asistencias
                let countClass = 'low';
                if (student.scan_count > 10) countClass = 'high';
                else if (student.scan_count > 5) countClass = 'medium';
                
                return `
                    <tr>
                        <td>
                            <div class="email-cell">
                                <div class="avatar">${initials}</div>
                                ${student.email}
                            </div>
                        </td>
                        <td class="count-cell ${countClass}">${student.scan_count}</td>
                        <td class="last-scan">${formatDate(student.last_scan)}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // Renderizar paginación
        function renderPagination() {
            const totalPages = Math.ceil(filteredStudents.length / itemsPerPage);
            
            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Botón anterior
            paginationHTML += `
                <button class="page-btn" id="prevPage" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Páginas
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">
                        ${i}
                    </button>
                `;
            }
            
            // Botón siguiente
            paginationHTML += `
                <button class="page-btn" id="nextPage" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            paginationEl.innerHTML = paginationHTML;
            
            // Event listeners para los botones de paginación
            document.querySelectorAll('[data-page]').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentPage = parseInt(btn.dataset.page);
                    renderStudents();
                    renderPagination();
                });
            });
            
            document.getElementById('prevPage')?.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderStudents();
                    renderPagination();
                }
            });
            
            document.getElementById('nextPage')?.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderStudents();
                    renderPagination();
                }
            });
        }
        
        // Actualizar el tiempo de última actualización
        function updateLastUpdateTime() {
            const now = new Date();
            lastUpdateEl.textContent = `Última actualización: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        }
        
        // Event listeners
        searchInput.addEventListener('input', filterStudents);
        refreshBtn.addEventListener('click', fetchStudents);
        
        // Inicializar
        fetchStudents();
    </script>
</body>
</html>
