<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asistencias - Administrador</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-user-graduate"></i>
                <h1>Panel de Asistencias</h1>
            </div>
            <div class="last-update" id="lastUpdate">
                Última actualización: Cargando...
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-card total">
                <i class="fas fa-users"></i>
                <div class="value" id="totalStudents">0</div>
                <div class="label">Estudiantes Registrados</div>
            </div>
            <div class="stat-card today">
                <i class="fas fa-calendar-day"></i>
                <div class="value" id="todayScans">0</div>
                <div class="label">Asistencias Hoy</div>
            </div>
            <div class="stat-card inactive">
                <i class="fas fa-user-slash"></i>
                <div class="value" id="inactiveStudents">0</div>
                <div class="label">Inactivos (0 scans)</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar estudiante...">
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                Actualizar
            </button>
            <a href="scanner.html">
                <button class="refresh-btn" id="">
                    <i class="fas fa-sync-alt"></i>
                    scanner
                </button>
            </a>
        </div>
        
        <div id="studentsTable">
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Asistencias</th>
                        <th>Última Asistencia</th>
                    </tr>
                </thead>
                <tbody id="studentsList">
                    <tr>
                        <td colspan="3" class="loading">
                            <div class="spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination will be added dynamically -->
        </div>
    </div>
    
    <footer>
        Sistema de Asistencias - Universidad UCC &copy; 2025
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
